name: CI - Code

on:
  push:
  workflow_dispatch:
  pull_request:
    paths:
    - .github/workflows/ci-code.yml
    - /**

env:
  dotnetVersion: '9.0'

jobs:
  verify_codebase:
    name: Verify Codebase
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      checks: write
      contents: write
      pull-requests: write
    steps:
        # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

        # Install .NET
      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.dotnetVersion }}

        # Build Solution
      - name: Build Solution
        run: dotnet build Dukas.Net.sln --configuration release

        # Run Automated Tests
      - name: Run Unit Tests
        run: |
          mkdir -p Bi5.Net.Tests/TestResults
          dotnet test --logger "trx;LogFileName=test-results.trx" -p:Exclude="[*]Bi5.Net.Products*%3B[*]Bi5.Net.Models*" -p:CollectCoverage=true -p:CoverletOutput=./TestResults/coverage -p:CoverletOutputFormat=opencover Bi5.Net.Tests/

        # Publish Unit Test Results
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-results
          path: |
            Bi5.Net.Tests/TestResults/test-results.trx
            Bi5.Net.Tests/TestResults/coverage.xml
      
      - name: Create Test Coverage Badge
        uses: simon-k/dotnet-code-coverage-badge@v1.0.0
        id: create_coverage_badge
        with:
          label: Unit Test Coverage
          color: brightgreen
          path: Bi5.Net.Tests/TestResults/coverage.opencover.xml
          gist-filename: code-coverage.json
          gist-id: 240a53fad3b4d85a4f79ab772e84cb6a
          gist-auth-token: ${{ secrets.GIST_AUTH_TOKEN }} 

      - name: Publish NuGet on package version change
        id: publish_nuget
        uses: alirezanet/publish-nuget@v3.1.0
        with:
          PROJECT_FILE_PATH: Bi5.Net/Bi5.Net.csproj
          PACKAGE_NAME: Bi5.Net
          VERSION_FILE_PATH: Bi5.Net/Bi5.Net.csproj
          VERSION_REGEX: ^\s*<PackageVersion>(.*)<\/PackageVersion>\s*$
          TAG_COMMIT: true
          TAG_FORMAT: v*
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
          NUGET_SOURCE: https://api.nuget.org
          INCLUDE_SYMBOLS: false
          NO_BUILD: false          
          
  code_quality:
    runs-on: ubuntu-latest # or macos-latest, windows-latest
    name: Code Quality (R#)
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.dotnetVersion }}

      - name: Restore NuGet Packages
        run: dotnet restore Dukas.Net.sln

      - name: R# Code Quality
        uses: muno92/resharper_inspectcode@1.8.0
        with:
          solutionPath: Dukas.Net.sln
          minimumSeverity: warning